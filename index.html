<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaëtan Compigni | Site en cours de finalisation</title>
    <meta name="description" content="Gaëtan Compigni, Concepteur Développeur d'Applications à Lyon. Site en cours de finalisation.">
    <style>
        :root {
            /* Couleurs avec meilleur contraste */
            --primary-color: #80a4ff; /* Bleu plus clair */
            --highlight-color: #a3c0ff; /* Bleu encore plus clair pour "finalisation" */
            --background-color: #121212;
            --text-color: #ffffff;
            --secondary-text: #e0e0e0; /* Gris très clair */
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .logo-container {
            margin-bottom: 1.5rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--primary-color);
        }
        
        .badge {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .highlight {
            color: var(--highlight-color);
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: var(--secondary-text);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            position: absolute;
            height: 100%;
            width: 85%;
            background: var(--primary-color);
            border-radius: 5px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 0.75rem;
            font-size: 0.925rem;
            color: var(--secondary-text);
            font-weight: 500;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container">
        <div class="logo-container">
            <a href="#" class="logo"><span>g</span>compi</a>
        </div>
        <div class="badge">Concepteur Développeur d'Applications</div>
        
        <h1>Site en cours de <span class="highlight">finalisation</span></h1>
        <h2>Mon portfolio sera bientôt disponible. Je travaille actuellement sur les derniers détails pour vous offrir la meilleure expérience.</h2>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span>Progression</span>
                <span>85%</span>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/techmefr" target="_blank" class="social-link" aria-label="GitHub de Gaëtan Compigni">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                </svg>
            </a>
            <a href="https://www.linkedin.com/in/gaetan-compigni/" target="_blank" class="social-link" aria-label="LinkedIn de Gaëtan Compigni">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
